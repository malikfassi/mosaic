name: Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  STARGAZE_TESTNET_RPC: "https://rpc.elgafar-1.stargaze-apis.com"
  STARGAZE_TESTNET_CHAIN_ID: "elgafar-1"

jobs:
  deploy:
    name: Build, Test & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          node-version: '18'
          rust-version: 'stable'

      - name: Validate
        run: |
          ./scripts/validate.sh

      - name: Build contract
        if: github.ref == 'refs/heads/main'
        working-directory: ./contracts/pixel-canvas
        run: |
          cargo wasm
          
      - name: Build frontend
        if: github.ref == 'refs/heads/main'
        working-directory: ./frontend
        run: |
          npm run build

      - name: Deploy to testnet
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to testnet..."
          # Add deployment steps here
          
      - name: Run integration tests
        if: github.ref == 'refs/heads/main'
        run: |
          cd contracts/pixel-canvas/tests
          npm install
          node integration-tests.js \
            --rpc ${{ env.STARGAZE_TESTNET_RPC }} \
            --chain-id ${{ env.STARGAZE_TESTNET_CHAIN_ID }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          # Add notification steps here 