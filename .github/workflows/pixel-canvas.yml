name: Pixel Canvas CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: read  # Required for the changes job
  contents: read      # Required for checkout and git operations
  actions: read      # Required to read workflow runs

jobs:
  # Initial setup jobs
  changes:
    uses: ./.github/workflows/reusable-changes.yml

  rust-setup:
    uses: ./.github/workflows/reusable-rust-setup.yml

  # CI jobs
  frontend-ci:
    needs: changes
    uses: ./.github/workflows/reusable-frontend.yml
    with:
      needs_run: ${{ fromJson(needs.changes.outputs.plan).jobs.frontend-ci.needs_run }}
      component_hash: ${{ fromJson(needs.changes.outputs.plan).components.frontend.hash }}

  mosaic-tile-ci:
    needs: [changes, rust-setup]
    uses: ./.github/workflows/reusable-contracts.yml
    with:
      contract_name: mosaic-tile
      needs_run: ${{ fromJson(needs.changes.outputs.plan).jobs.mosaic-tile-ci.needs_run }}
      component_hash: ${{ fromJson(needs.changes.outputs.plan).components.mosaic_tile.hash }}

  mosaic-vending-ci:
    needs: [changes, rust-setup]
    uses: ./.github/workflows/reusable-contracts.yml
    with:
      contract_name: mosaic-vending
      needs_run: ${{ fromJson(needs.changes.outputs.plan).jobs.mosaic-vending-ci.needs_run }}
      component_hash: ${{ fromJson(needs.changes.outputs.plan).components.mosaic_vending.hash }}

  # Deployment jobs
  deploy-mosaic-tile:
    needs: mosaic-tile-ci
    if: ${{ fromJson(needs.changes.outputs.plan).jobs.deploy-mosaic-tile.condition }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy mosaic-tile contract
        run: echo "Deploying mosaic-tile contract..."

  deploy-mosaic-vending:
    needs: mosaic-vending-ci
    if: ${{ fromJson(needs.changes.outputs.plan).jobs.deploy-mosaic-vending.condition }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy mosaic-vending contract
        run: echo "Deploying mosaic-vending contract..."

  # E2E test jobs
  mosaic-tile-e2e:
    needs: deploy-mosaic-tile
    uses: ./.github/workflows/reusable-e2e.yml
    with:
      test_type: mosaic-tile
      needs_run: ${{ fromJson(needs.changes.outputs.plan).jobs.mosaic-tile-e2e.needs_run }}

  mosaic-vending-e2e:
    needs: deploy-mosaic-vending
    uses: ./.github/workflows/reusable-e2e.yml
    with:
      test_type: mosaic-vending
      needs_run: ${{ fromJson(needs.changes.outputs.plan).jobs.mosaic-vending-e2e.needs_run }}

  full-e2e:
    needs: [frontend-ci, mosaic-tile-e2e, mosaic-vending-e2e]
    uses: ./.github/workflows/reusable-e2e.yml
    with:
      test_type: full
      needs_run: ${{ fromJson(needs.changes.outputs.plan).jobs.full-e2e.needs_run }}

  # Final notification
  notify:
    needs: [changes, frontend-ci, mosaic-tile-ci, mosaic-vending-ci, deploy-mosaic-tile, deploy-mosaic-vending, mosaic-tile-e2e, mosaic-vending-e2e, full-e2e]
    if: always()
    uses: ./.github/workflows/reusable-notify.yml
    with:
      execution_plan: ${{ needs.changes.outputs.plan }}
      frontend_ci_result: ${{ needs.frontend-ci.result }}
      mosaic_tile_ci_result: ${{ needs.mosaic-tile-ci.result }}
      mosaic_vending_ci_result: ${{ needs.mosaic-vending-ci.result }}
      mosaic_tile_deploy_result: ${{ needs.deploy-mosaic-tile.result }}
      mosaic_vending_deploy_result: ${{ needs.deploy-mosaic-vending.result }}
      mosaic_tile_e2e_result: ${{ needs.mosaic-tile-e2e.result }}
      mosaic_vending_e2e_result: ${{ needs.mosaic-vending-e2e.result }}
      full_e2e_result: ${{ needs.full-e2e.result }}
    secrets:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}