name: Frontend Build

on:
  workflow_call:
    inputs:
      execution_plan:
        required: true
        type: string
        description: "JSON string containing the execution plan"
    outputs:
      result:
        description: "Result of the workflow (success/failure/skipped)"
        value: ${{ jobs.build.outputs.result }}
      data:
        description: "JSON string containing all job data"
        value: ${{ jobs.build.outputs.data }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set-result.outputs.result }}
      data: ${{ steps.set-result.outputs.data }}
    steps:
      - uses: actions/checkout@v3

      - name: Check previous run
        id: check
        uses: ./.github/actions/check-previous-run
        with:
          execution_plan: ${{ inputs.execution_plan }}
          job_name: frontend_ci_build

      - name: Setup environment
        if: steps.check.outputs.result != 'skipped'
        uses: ./.github/actions/setup-env
        with:
          node-version: '20'
          node-cache-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.check.outputs.result != 'skipped'
        run: |
          cd frontend
          npm ci

      - name: Build
        id: build
        if: steps.check.outputs.result != 'skipped'
        run: |
          npm run build
          echo "build_size=$(du -sh dist | cut -f1)" >> $GITHUB_OUTPUT

      - name: Set result
        id: set-result
        if: always()
        run: |
          if [[ "${{ steps.check.outputs.result }}" == "skipped" ]]; then
            echo "data=${{ steps.check.outputs.data }}" >> $GITHUB_OUTPUT
            echo "result=skipped" >> $GITHUB_OUTPUT
          else
            echo "result=${{ job.status }}" >> $GITHUB_OUTPUT
            echo "data=$(jq -n \
              --arg size "${{ steps.build.outputs.build_size }}" \
              '{build_size: $size}')" >> $GITHUB_OUTPUT
          fi 