name: E2E Tests

on:
  workflow_call:
    inputs:
      test_type:
        required: true
        type: string
        description: "Type of E2E test to run (mosaic-tile/mosaic-vending/full)"
      execution_plan:
        required: true
        type: string
        description: "JSON string containing the execution plan"
    outputs:
      result:
        description: "Result of the workflow (success/failure/skipped)"
        value: ${{ jobs.e2e.outputs.result }}
      data:
        description: "JSON string containing all job data"
        value: ${{ jobs.e2e.outputs.data }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set-result.outputs.result }}
      data: ${{ steps.set-result.outputs.data }}
    steps:
      - uses: actions/checkout@v3

      - name: Check previous run
        id: check
        uses: ./.github/actions/check-previous-run
        with:
          execution_plan: ${{ inputs.execution_plan }}
          job_name: ${{ inputs.test_type }}_e2e

      - name: Setup Node.js environment
        if: steps.check.outputs.result != 'skipped'
        uses: ./.github/actions/setup-node
        with:
          working-directory: .github/workflow-scripts
          node-version: '20'

      - name: Mock E2E test
        id: e2e
        if: steps.check.outputs.result != 'skipped'
        run: |
          echo "E2E tests are currently disabled"

      - name: Set result
        id: set-result
        if: always()
        uses: ./.github/actions/set-result
        with:
          previous_run_result: ${{ steps.check.outputs.result }}
          previous_run_data: ${{ steps.check.outputs.data }}
          job_status: ${{ job.status }}
          job_data: '{}'

  mosaic_tile_nft_e2e:
    needs: [mosaic_tile_nft_deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get deployment data
        id: get-data
        uses: ./.github/actions/get-job-data
        with:
          execution_plan: ${{ inputs.execution_plan }}
          job_name: mosaic_tile_nft_deploy

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        
      - name: Run E2E Tests
        working-directory: contracts/mosaic_tile_nft
        env:
          CONTRACT_ADDRESS: ${{ fromJson(steps.get-data.outputs.data).contract_address }}
          DEPLOYMENT_WALLET_ADDRESS: ${{ secrets.DEPLOYMENT_WALLET_ADDRESS }}
        run: |
          cargo test --test e2e -- --nocapture