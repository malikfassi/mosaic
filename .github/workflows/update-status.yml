name: Update Status

on:
  workflow_call:
    inputs:
      plan_results:
        required: true
        type: string
        description: "JSON string containing all job results"
    secrets:
      GIST_SECRET:
        required: true
        description: "GitHub token with gist access"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: .github/workflow-scripts/package.json

      - name: Install dependencies
        working-directory: .github/workflow-scripts
        run: npm ci

      - name: Update status in gist
        working-directory: .github/workflow-scripts
        env:
          GIST_ID: ${{ vars.GIST_ID }}
          GIST_SECRET: ${{ secrets.GIST_SECRET }}
          PLAN_RESULTS: ${{ inputs.plan_results }}
        run: npm run update-status 